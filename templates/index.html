<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Map - Grenoble</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet.markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 18px;
      font-family: sans-serif;
    }
    #map { 
      height: 100vh; 
      width: 100%;
    }
    /* Responsive and larger filter panel styling */
    #filter-options {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40vw;
      min-width: 300px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1100;
    }
    #filter-options strong {
      display: block;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    #filter-options label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.1em;
      cursor: pointer;
    }
    /* Modal Styles */
    #pipeline-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 30px;
      box-sizing: border-box;
    }
    #pipeline-content {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      height: 90%;
      overflow-y: auto;
      position: relative;
      font-size: 1em;
    }
    #modal-header {
      position: absolute;
      top: 10px;
      left: 20px;
      right: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      z-index: 1100;
    }
    .pipeline-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      margin-top: 60px;
      height: calc(100% - 60px);
    }
    .pipeline-step {
      flex: 1;
      text-align: center;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .pipeline-step img,
    .pipeline-step canvas {
      max-height: 80vh;
      width: auto;
      object-fit: contain;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #close-pipeline {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      z-index: 1200;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Filter panel -->
  <div id="filter-options">
    <strong>Filter by Category:</strong>
    <!-- Checkboxes will be dynamically appended here -->
  </div>
  <div id="map"></div>
  
  <!-- Pipeline Modal -->
  <div id="pipeline-modal" onclick="closePipelineModal()">
    <div id="pipeline-content" onclick="event.stopPropagation()">
      <div id="modal-header"></div>
      <button id="close-pipeline" onclick="closePipelineModal()">Close</button>
      <div class="pipeline-container">
        <div class="pipeline-step">
          <canvas id="projection-canvas"></canvas>
          <p><strong>Full Projection:</strong><br>
             Projection image with bounding box overlay.</p>
        </div>
        <div class="pipeline-step">
          <img id="crop-image" src="" alt="Cropped Object">
          <p><strong>Cropped Object:</strong><br>
             This shows the cropped object.</p>
        </div>
        <div class="pipeline-step">
          <img id="depth-image" src="" alt="Object Depth">
          <p><strong>Object Depth:</strong><br>
             This image represents the object's depth.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.markercluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Set a zoom threshold: if zoom level is below this, use server clustering.
    const clusteringThreshold = 16;

    // Calculate a cluster distance based on the zoom level.
    function calculateClusterDistance(zoom) {
      return zoom < clusteringThreshold ? 0.05 : 0.005;
    }

    // Initialize the map centered on Grenoble.
    var map = L.map('map').setView([45.188529, 5.724524], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // Create a marker cluster group.
    var markersLayer = L.markerClusterGroup();
    map.addLayer(markersLayer);

    // Load dynamic categories and create checkboxes.
    function loadCategories() {
      fetch('/categories')
        .then(response => response.json())
        .then(categories => {
          const container = document.getElementById('filter-options');
          container.innerHTML = '<strong>Filter by Category:</strong><br>';
          categories.forEach(category => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" name="category" value="${category}" checked> ${category}`;
            container.appendChild(label);
          });
          fetchMarkers();
        })
        .catch(error => console.error('Error fetching categories:', error));
    }

    // Fetch markers from the server.
    function fetchMarkers() {
      var bounds = map.getBounds();
      var minlat = bounds.getSouth();
      var minlon = bounds.getWest();
      var maxlat = bounds.getNorth();
      var maxlon = bounds.getEast();

      const checkboxes = document.querySelectorAll('input[name="category"]:checked');
      const selectedCategories = Array.from(checkboxes).map(cb => cb.value);

      var endpoint, url;
      if (map.getZoom() < clusteringThreshold) {
        endpoint = '/markers_clustered';
        var cluster_distance = calculateClusterDistance(map.getZoom());
        url = `${endpoint}?minlat=${minlat}&minlon=${minlon}&maxlat=${maxlat}&maxlon=${maxlon}&cluster_distance=${cluster_distance}`;
      } else {
        endpoint = '/markers';
        url = `${endpoint}?minlat=${minlat}&minlon=${minlon}&maxlat=${maxlat}&maxlon=${maxlon}`;
      }
      if (selectedCategories.length > 0) {
        url += `&categories=${encodeURIComponent(selectedCategories.join(','))}`;
      }

      fetch(url)
        .then(response => response.json())
        .then(data => {
          markersLayer.clearLayers();
          data.forEach(markerData => {
            try {
              var geom = JSON.parse(markerData.geom);
            } catch(e) { return; }
            var lat = geom.coordinates[1];
            var lon = geom.coordinates[0];
            var marker = L.marker([lat, lon]);
            if (markerData.cluster_count && markerData.cluster_count > 1) {
              // Create a custom large cluster icon (multiplied in size)
              var clusterIcon = L.divIcon({
                html: `<div style="background: rgba(0,123,255,0.8); border-radius: 50%; width: 300px; height: 300px; line-height: 300px; color: white; font-size: 40px; text-align: center;">${markerData.cluster_count}</div>`,
                className: 'custom-cluster-icon',
                iconSize: [300, 300]
              });
              marker.setIcon(clusterIcon);
              marker.bindPopup("<b>Cluster of " + markerData.cluster_count + " markers</b>");
              marker.on('click', function() {
                // When a cluster is clicked, zoom in.
                map.setView([lat, lon], map.getZoom() + 2);
                // Force re-query after zooming in (in case threshold is crossed)
                setTimeout(fetchMarkers, 500);
              });
            } else {
              marker.bindPopup("<b>" + markerData.label + "</b><br>Confidence: " + markerData.score.toFixed(2));
              marker.on('click', function() {
                document.getElementById("filter-options").style.display = "none";
                var header = document.getElementById("modal-header");
                header.textContent = markerData.label + " (Confidence: " + markerData.score.toFixed(2) + ")";
                var canvas = document.getElementById("projection-canvas");
                var ctx = canvas.getContext("2d");
                var projImg = new Image();
                projImg.onload = function() {
                  canvas.width = projImg.naturalWidth;
                  canvas.height = projImg.naturalHeight;
                  ctx.drawImage(projImg, 0, 0);
                  if (markerData.bounding_box) {
                    try {
                      var bbGeo = JSON.parse(markerData.bounding_box);
                      if (bbGeo && bbGeo.type === "Polygon" && bbGeo.coordinates && bbGeo.coordinates.length > 0) {
                        var coords = bbGeo.coordinates[0];
                        if (coords.length >= 4) {
                          var xmin = coords[0][0],
                              ymin = coords[0][1],
                              xmax = coords[2][0],
                              ymax = coords[2][1];
                          ctx.strokeStyle = 'red';
                          ctx.lineWidth = 5;
                          ctx.strokeRect(xmin, ymin, xmax - xmin, ymax - ymin);
                        }
                      }
                    } catch(err) { }
                  }
                };
                projImg.onerror = function(e) { };
                projImg.src = markerData.projection_path ? "/image/" + markerData.projection_path : "";
                document.getElementById("crop-image").src = markerData.crop_path ? "/image/" + markerData.crop_path : "";
                document.getElementById("depth-image").src = markerData.depth_path ? "/image/" + markerData.depth_path : "";
                document.getElementById("pipeline-modal").style.display = "flex";
              });
            }
            markersLayer.addLayer(marker);
          });
        })
        .catch(error => console.error("Error fetching markers:", error));
    }

    function closePipelineModal() {
      document.getElementById("pipeline-modal").style.display = "none";
      var canvas = document.getElementById("projection-canvas");
      canvas.width = 0;
      canvas.height = 0;
      document.getElementById("crop-image").src = "";
      document.getElementById("depth-image").src = "";
      document.getElementById("filter-options").style.display = "block";
    }

    // Re-query markers on both movement and zoom events.
    map.on('moveend', fetchMarkers);
    map.on('zoomend', fetchMarkers);

    document.addEventListener('change', function(e) {
      if (e.target.name === 'category') {
        fetchMarkers();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        closePipelineModal();
      }
    });

    loadCategories();
  </script>
</body>
</html>
